<!DOCTYPE html>{% load crispy_forms_tags %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    {% include 'todo/includes/nav.html' %}

    {% if user.is_authenticated %}
        <script>window.location.href = "{% url 'todo:list' %}";</script>
    {% endif %}

    <section class="hero is-halfheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-6">
                        <h1 class="title">Login</h1>

                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
            
                            {{ form|crispy }}
                            
                            <div class="buttons">
                                <button class="button is-warning" type="submit">Login</button>
                                <a href="#" class="button is-warning is-light" type="submit">Register</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
